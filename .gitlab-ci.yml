image: docker:latest
variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - test-api
  - test-web
  - push

test-api:
  image: golang:alpine
  stage: test-api
  services: 
    - redis:latest
  script:
    - apk update && apk add --no-cache git
    - cd api && go mod download
    - CGO_ENABLED=0 go test

test-web:
  image: node:alpine
  stage: test-web
  script: 
    - cd web && npm install 
    - npm test
    
push-api:
  stage: push
  script:
    - docker info
    - echo "$REGISTRY_PWD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker pull justus1994/dev4cloud:latest || true 
    - docker build --cache-from justus1994/dev4cloud:latest -t justus1994/dev4cloud:latest ./api
    - docker push justus1994/dev4cloud:latest
  only:
    - master
    
push-web:
  stage: push
  script: 
    - docker info
    - echo "$REGISTRY_PWD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker pull justus1994/dev4cloud2:latest || true
    - docker build --cache-from justus1994/dev4cloud2:latest -t justus1994/dev4cloud2:latest ./web
    - docker push justus1994/dev4cloud2:latest
  only:
    - master
